name: CI Builder Pi[Desktop] 

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'  
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
  release:
    branches:
      - master
    paths-ignore:
      - '**.md'

env:
  CURL_VERSION: 7.72.0
  CCACHE_COMPRESS: 1
  CCACHE_DIR: $HOME/.ccache
  USER_SFTP: ${{ secrets.USER_SFTP }}
  PASSWORD_SFTP: ${{ secrets.PASSWORD_SFTP }}

jobs:
  builder-x86_64:
    name: GCC x86_64 Builder Pi[Desktop]
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        gcc_versions: [10.3.0]
    env:
      GCC_VERSION: ${{ matrix.gcc_versions }}  
      OS_TYPE: x86_64
    steps:
      - uses: actions/checkout@v2
      - name: before_install
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq dos2unix -y
          dos2unix build-scripts/CI/x86_64TB 
          chmod +x build-scripts/CI/x86_64TB 
          dos2unix patches/curl_stfp_patcher
          chmod +x patches/curl_stfp_patcher
          dos2unix utils/SF_deployer
          chmod +x utils/SF_deployer
          dos2unix utils/SF_docs_deployer
          chmod +x utils/SF_docs_deployer
        if: success()
      - name: install
        run: |
          sudo apt-get -y install -qq gcc g++ gperf flex texinfo pigz gawk gfortran texinfo bison libncurses-dev ccache autoconf automake build-essential libssh2-1-dev openssl libcurl3 unzip wget figlet
          sudo /usr/sbin/update-ccache-symlinks
          echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a ~/.bashrc
          source ~/.bashrc && echo $PATH
        if: success()
      - name: script
        run: bash build-scripts/CI/x86_64TB -g $GCC_VERSION
        shell: bash
        if: success()
      - name: before_script
        run: bash patches/curl_stfp_patcher
        shell: bash
        if: success()
      - name: deploy
        run: bash utils/SF_deployer
        shell: bash
        if: success() && github.event_name == 'release' && github.event.action == 'published'

  builder-x86:
    name: GCC x86 Builder Pi[Desktop]
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        gcc_versions: [10.3.0]
    env:
      GCC_VERSION: ${{ matrix.gcc_versions }}  
      OS_TYPE: x86
    steps:
      - uses: actions/checkout@v2
      - name: before_install
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq dos2unix -y
          dos2unix build-scripts/CI/x86_64TB 
          chmod +x build-scripts/CI/x86_64TB 
          dos2unix patches/curl_stfp_patcher
          chmod +x patches/curl_stfp_patcher
          dos2unix utils/SF_deployer
          chmod +x utils/SF_deployer
          dos2unix utils/SF_docs_deployer
          chmod +x utils/SF_docs_deployer
        if: success()
      - name: install
        run: |
          sudo apt-get -y install -qq gcc g++ gperf gcc-multilib g++-multilib libc6-i386 libc6-dev-i386 flex texinfo pigz gawk gfortran texinfo bison libncurses-dev ccache autoconf automake build-essential libssh2-1-dev openssl libcurl3 unzip wget figlet
          sudo /usr/sbin/update-ccache-symlinks
          echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a ~/.bashrc
          source ~/.bashrc && echo $PATH
        if: success()
      - name: script
        run: bash build-scripts/CI/x86_64TB -g $GCC_VERSION -t $OS_TYPE
        shell: bash
        if: success()
      - name: before_script
        run: bash patches/curl_stfp_patcher
        shell: bash
        if: success()
      - name: deploy
        run: bash utils/SF_deployer
        shell: bash
        if: success() && github.event_name == 'release' && github.event.action == 'published'
